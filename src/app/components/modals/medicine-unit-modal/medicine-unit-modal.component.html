<div class="row">
    <div class="col-12">
        <h6 class="mini-heading">{{ modal_title }}</h6>
    </div>
</div>
<form [formGroup]="medicineUnitForm" (ngSubmit)="submit()">
    <ng-container *ngIf="action == 'delete'">
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label class="text-secondary">{{ modal_message }}</label>
                </div>
            </div>
        </div>
    </ng-container>
    <ng-container *ngIf="action != 'delete'">
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label class="text-secondary">Enter Medicine Unit <span class="required">*</span></label>
                    <input type="text" formControlName="unit" class="form-control mb-10"/>
                    <ng-container *ngIf="medicineUnitForm.controls.unit.touched">
                        <p class="text-danger" *ngIf="medicineUnitForm.controls.unit.hasError('required')">Medicine unit is required</p>
                    </ng-container>
                </div>
            </div>
        </div>
    </ng-container>
    <div class="row">
        <div class="col-6 text-right">
            <button type="button" mat-flat-button class="btn btn-sm btn-clear" (click)="closeModal()" [disabled]="isLoading">Cancel</button>
        </div>
        <div class="col-6">
            <button type="submit" mat-flat-button class="btn btn-sm btn-block" [ngClass]="{'btn-primary' : action != 'delete', 'btn-danger' : action == 'delete' }" [disabled]="(!medicineUnitForm.valid && action != 'delete') || isLoading">{{ modal_primary_button }}</button>
        </div>
    </div>
</form>
